<div class="rooms-container">
    <div class="top-section">
        <button mat-raised-button color="primary" (click)="openCreateRoomDialog()">{{'rooms.list.createRoom' |
            translate}}</button>
    </div>
    <div class="spacer"></div>
    <div class="bottom-section">
        <div class="table-wrapper">
            <app-table [data]="rooms" [columns]="columns" [modelName]="'Room'" (updateTriggered)="editRoom($event)"
                (deleteTriggered)="deleteRoom($event)"></app-table>
        </div>
    </div>
</div>
