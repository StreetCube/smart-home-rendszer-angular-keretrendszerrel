<!-- profile.component.html -->
<div class="profile-root">
    <div class="profile-info">
        <div class="profile-name">Jane Doe</div>
        <div class="profile-email">email</div>
        <div class="profile-meta"><b>Member since:</b> 2022-01-15</div>
    </div>
    <div class="profile-settings">
        <div class="settings-title">Settings</div>
        <mat-form-field appearance="outline" class="lang-select">
            <mat-label>Language</mat-label>
            <mat-select [value]="languageService.currentLanguage().code"
                (selectionChange)="updateLanguage($event.value)">
                <mat-option value="en">English</mat-option>
                <mat-option value="hu">Magyar</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="settings-row"><b>Theme:</b> Light</div>
        <div class="settings-row"><b>Notifications:</b> Enabled</div>
    </div>
</div>
