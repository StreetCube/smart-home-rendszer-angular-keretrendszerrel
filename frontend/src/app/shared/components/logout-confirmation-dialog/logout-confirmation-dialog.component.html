<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
    Are you sure you want to log out?
</mat-dialog-content>
<mat-dialog-actions class="warn-button-container" align="end">
    <button mat-button mat-dialog-close="no">No</button>
    <button mat-raised-button color="warn" mat-dialog-close="yes">Yes</button>
</mat-dialog-actions>
